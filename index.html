<html>
<head>
    <title>CSS Card lesson</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
        <div class="card__image" style="background-image: url('images/background.jpeg')">
            <div class="card__author author">
                <div class="author__logo" style="background-image: url('images/dc.png')">

                </div>
                <div class="author__content">
                    <span>{Jouw naam}</span>
                    {Jouw functie}
                </div>
            </div>
        </div>
        <div class="card__content">
            <h2 class="card__title">This is a title</h2>
            <p>This is the content of this card. Most poeple wil read this content while the information is absolutly
                nonsense.</p>
        </div>
</div>
</body>
</html>
